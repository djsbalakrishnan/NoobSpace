{% extends "dashboard/layout.html" %}

{% block content %}
	<div class="container" style="padding-top:50px">
		<div class="row">
			<div class="col-lg-6">
				<h3 style="text-align:center">List just for you!</h3>
			</div>
			
			<div class="col-lg-offset-1 col-lg-3">
				<input type="text" class="form-control" id="search-text" placeholder="Search for Tags!" style="margin-top:20px">
			</div>
			<div class="col-lg-2">
				<button class="btn btn-success form-control" type="button" id="search-button" onclick="search()" style="margin-top:20px">
            		Search
            	</button>
			</div>
		</div>
		<div id="post-list" class="container" style="padding-top:20px">
			{% for hostname, value in list.items %}
				<div class="post">
					<div class="row">
						<h4> <strong> {{value.0}} </strong> </h4>
					</div>
					<div class="row">
						<div class="col-lg-8">
							<p>
								{{value.1}}
							</p>
							<br/>
							Learn more from <a href={{value.2}} target="_blank">here</a>
						</div>
						<div class="col-lg-4">
							<p style="text-align:center"> <strong>{{value.3}} </strong> </p>
						</div>
					</div>
					<div class="row">
						<hr>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>	
{% endblock %}
